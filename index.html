        function previewFile() {

        function simulateScan(type) {
            const btn = document.activeElement; 
            btn.innerText = "â³...";
            if(type === 'total') document.getElementById('scanOverlay').style.display = 'flex';

            setTimeout(() => {

            // å¦‚æœåªæƒ³çœ‹ä»Šæ—¥ï¼Œå¯ä»¥åŠ å€‹ if (record.date === document.getElementById('dateInput').value)
