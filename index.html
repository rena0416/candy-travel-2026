    <script>

        function renderHistoryList() {
            const container = document.getElementById('historyContainer');

                container.innerHTML = `<div style="text-align:center; color:#999; padding:10px;">ç›®å‰æ²’æœ‰ç´€éŒ„å–”ï¼</div>`;

            }

            // --- ä¿®æ­£æ’åºï¼šæ—¥æœŸæ–°->èˆŠã€‚å¦‚æœæ—¥æœŸä¸€æ¨£ï¼Œå¾ŒåŠ å…¥çš„(Indexå¤§)åœ¨ä¸Šé¢ ---
            // é€™æ¨£å‰›å­˜é€²å»çš„å°±æœƒåœ¨æœ€ä¸Šé¢ï¼
            let sortedLedger = ledger.map((item, index) => ({...item, originalIndex: index}))

            let html = "";

        function exportData() {
            if(ledger.length === 0) return alert("ç›®å‰é‚„æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡ºå–”ï¼");
            const typeMap = { 'shopping': 'è³¼ç‰©', 'food': 'ç¾é£Ÿ', 'transport': 'äº¤é€š', 'stay': 'ä½å®¿' };
            let sortedLedger = [...ledger].sort((a, b) => new Date(a.date) - new Date(b.date));
            let csvContent = "\uFEFFæ—¥æœŸ,åˆ†é¡,ç´°é …èªªæ˜,ç•¶åœ°é‡‘é¡,åŒ¯ç‡,é‡‘é¡(NT$)\n";
            
            sortedLedger.forEach(row => {
                let zhType = typeMap[row.type] || row.type;
                let isLegacy = (row.amountForeign === undefined);
                let detailStr = "";

                if(isLegacy) {

            document.body.removeChild(link);
        }
